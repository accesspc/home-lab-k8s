---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-apps-to-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  ingress:
    - ports:
        - protocol: TCP
          port: 8443
  podSelector:
    matchLabels:
      app: {{ .Values.application.labels.app }}
  policyTypes:
    - Ingress
