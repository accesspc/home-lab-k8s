---
generatorOptions:
  disableNameSuffixHash: true
  labels:
    grafana_dashboard: "1"

namespace: monitoring

configMapGenerator:
  - name: grafana-dashboard-apache
    files: [apache.json]

  - name: grafana-dashboard-blackbox
